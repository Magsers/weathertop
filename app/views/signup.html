#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="ui inverted brown center aligned middle aligned segment">
   <span class="ui big black text">
    <h1><embed>Register</embed></h1>
    </span>
</section>

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui blue stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <p><span class="ui medium red text">${invalidEmail}</span></p>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui medium image" src="/public/images/compass.jpg">
    </div>
</div>

#{footer /}
