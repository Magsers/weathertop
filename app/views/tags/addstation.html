<form name="addstation" class="ui stacked segment form" action="/dashboard/addstation" onsubmit="return validateForm()" method="POST">
  <p><span class="ui medium red text">${_duplicateStation}</span></p>
  <div class="three fields">
    <div class="field">
      <label>Station Name</label>
      <input placeholder="Station" type="text" name="name">
    </div>
    <div class="field">
      <label>Latitude</label>
      <input placeholder="00.00" type="number" step=".01" min="-90" max="90" name="lat">
    </div>
    <div class="field">
      <label>Longitude</label>
      <input placeholder="00.00" type="number" step=".01" min="-180" max="180" name="lng">
    </div>
  </div>
  <button class="ui blue submit button">Add Station</button>
</form>

<!-- https://www.w3schools.com/howto/howto_js_validation_empty_input.asp-->
<script>
    function validateForm() {
        var stationname = document.forms["addstation"]["name"].value;
        var latitude = document.forms["addstation"]["lat"].value;
        var longitude = document.forms["addstation"]["lng"].value;
        if ((stationname == "" || stationname == null) || (latitude == "" || latitude == null) || (longitude == "" || longitude == null)) {
            alert("All fields must be filled in");
            return false;
        }
    }
</script>
