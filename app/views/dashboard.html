#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
  <h2 class="ui header">
    ${station.name}
  </h2>

#{if station.readings.size() > 0} #{latestreading station:station /} #{/if}

  <a href="/stations/${station.id}" class="ui icon button">
    <i class="icon folder open"></i>
  </a>
  <a href="/dashboard/${member.id}/deletestation/${station.id}" class="ui icon button">
    <i class="icon trash"></i>
  </a>
</section>
#{/list}

#{addstation /}
